<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whiteboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type="text/javascript" src="//sslstatic.wix.com/services/js-sdk/1.31.0/js/Wix.js"></script>

    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="styles/font-styles.css">
    <link rel="stylesheet" href="styles/widget.css">
    <link rel="stylesheet" href="styles/brush-controls.css">
    <!-- endbuild -->
    <style wix-style>
      .dropper {
        border-color: {{style.borderColor color-3}};
        color: {{style.bodyColor color-15}};
        {{style.bodyFont Body-M}}
      }

      .dropping {
        background-color: {{style.fillColor color-8}};
        color: {{style.bodyColor color-15}};
        {{style.bodyFont Body-M}}
      }
      .popup {
        border-color: {{style.borderColor color-3}};
        color: {{style.bodyColor color-15}};
        {{style.bodyFont Body-M}}
        background-color: {{style.fillColor color-1}};
      }
      .block {
        border-color: {{style.borderColor color-3}};
        color: {{style.bodyColor color-15}};
        {{style.bodyFont Body-M}}
        background-color: {{style.backgroundColor color-1}};
      }

      .block input {
        background-color: {{style.backgroundColor color-1}};
      }

      .form-input-label {
        color: {{style.bodyColor color-15}};
        {{style.bodyFont Body-M}}
      }

      .form-input:focus + label {
        color: {{style.bodyColor color-15}}
      }

      .block textarea {
        background-color: {{style.backgroundColor color-1}};
      }

      .end-blocks {
        background-color: {{style.fillColor color-8}};
      }
      .buttons {
        background-color: {{style.buttonColor color-17}};
        color: {{style.buttonTextColor color-25}};
        {{style.buttonFont Body-M}}
      }
      .buttons[disabled] {
        background-color: {{style.buttonColor color-17}};
        color: {{style.buttonTextColor color-25}};
      }
      .title {
        color: {{style.titleColor color-25}};
        {{style.titleFont Heading-M}}
      }
      .description {
        color: {{style.descriptionColor color-25}};
        {{style.descriptionFont Body-M}}
      }
      .file-text {
        border-color: {{style.borderColor color-3}};
      }
      .progress-text {
        {{style.bodyFont Body-M}}
        color: {{style.bodyColor color-15}};
      }
      .submit {
        border-color: {{style.borderColor color-3}};
      }
    </style>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- build:js scripts/compat.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- Add your site or application content here -->
    <div class="main-body">
        <ul class="tool-panel">
            <li style="display: none">
                <button class="tool-button icon-check" style="font-size: 38px">
                    <div class="tool-background style-border"></div>
                </button>
            </li>
            <li class="tab-open">
                <button id="color-tool" class="tool-button active" style="font-size: 38px">
                    <div id="brush-background" style="border-radius: 14px">
                        <div id="brush" style="background-color: rgba(123, 123, 123, 0.5); width: 8px; height: 8px; border-radius: 8px"></div>
                    </div>
                    <div class="tool-background style-border"></div>
                </button>
                <div id="color-tab" class="tool-tab style-border">
                    <div class="wrapper">
                        <div class="sliders cf">
                            <div class="slider cf">
                                <div class="label">Radius</div>
                                <input id="radius" min="2" max="35" value="8" type="range" data-rangeslider>
                            </div>
                            <div class="slider cf">
                                <div class="label">Opacity</div>
                                <input id="opacity" min="0" max="100" value="100" type="range" data-rangeslider>
                            </div>
                        </div>
                        <select id="colors" class="cf" name="colorpicker"></select>
                    </div>
                    <div class="tool-background"></div>
                </div>

            </li>
            <li style="display: none">
                <button id="eraser-tool" class="tool-button icon-eraser">
                    <div class="tool-background style-border"></div>
                </button>
            </li>
            <li>
                <button id="undo-tool" class="tool-button icon-undo">
                    <div class="tool-background style-border"></div>
                </button>
            </li>
            <li style="display: none">
                <button id="drag-tool" class="tool-button icon-hand">
                    <div class="tool-background style-border"></div>
                </button>
                <div id="color-tab" class="tool-tab style-border">
                    <div class="wrapper" style="height: 180px;">

                    </div>
                    <div class="tool-background"></div>
                </div>
            </li>
            <li style="display: none" class="zoom-buttons cf">
                <button class="tool-button icon-plus">
                    <div class="tool-background"></div>
                </button>
                <button class="tool-button icon-minus last">
                    <div class="tool-background"></div>
                </button>
            </li>
            <li style="display: none">
                <button id="help-tool" class="tool-button icon-help">
                    <div class="tool-background style-border"></div>
                </button>
            </li>
        </ul>
        <div id="canvas"></div>
    </div>




</body>
